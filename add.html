<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Star Wars Express</h1>
            <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
            <hr>
            <button class="btn btn-danger btn-lg"><span class="fa fa-search"></span><a href="/">
                    Search Character</a></button>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card mb-4">
                    <div class="card-header">
                        <h3><strong>Add Character</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/api/characters">

                            <input type="text" id="character-name" class="form-control" class="addItem"
                                placeholder="Character Name" name="name">
                            <br>
                            <input type="text" id="character-role" class="form-control" class="addItem"
                                placeholder="Role" name="role">
                            <br>
                            <input type="text" id="character-age" class="form-control" class="addItem" placeholder="Age"
                                name="age">
                            <br>
                            <input type="text" id="character-force" class="form-control" class="addItem"
                                placeholder="Force Points" name="forcePoints">
                            <br>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span
                                        class="fa fa-plus"></span> Create Character</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3><strong>Character Statistics</strong></h3>
                </div>
                <div class="card-body">
                    <h2 id="name">Yoda</h2>
                    <div id="stats">
                        <h3><strong>Role:</strong> <span id="role">Jedi Master</span></h3>
                        <h3><strong>Age:</strong> <span id="age">900</span></h3>
                        <h3><strong>Force Points:</strong> <span id="force-points">2000</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
